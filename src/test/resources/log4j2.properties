appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} [%-5p](%-35c{1}:%-3L) %m%n

rootLogger.level=WARN
rootLogger.appenderRef.stdout.ref=STDOUT

loggers=StatisticsHandler,ArcusClient

logger.StatisticsHandler.name=net.spy.memcached.StatisticsHandler
logger.StatisticsHandler.level=INFO

logger.ArcusClient.name=net.spy.memcached.ArcusClient
logger.ArcusClient.level=INFO

